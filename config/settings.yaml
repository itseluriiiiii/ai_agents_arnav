# AI Email Agent Configuration

ollama:
  host: "http://localhost:11434"
  model: "qwen2.5:7b"
  timeout: 30
  max_retries: 3
  retry_delay: 1.0

templates:
  default_business: "business_formal_standard"
  default_casual: "casual_friendly"
  default_sales: "sales_persuasive"

style:
  min_emails_for_analysis: 5
  learning_rate: 0.3
  style_refresh_days: 7
  confidence_threshold: 0.4

cli:
  output_format: "rich"
  confirm_before_sending: true
  auto_save_drafts: true
  max_context_length: 1000

intent:
  max_questions: 3
  confidence_threshold: 0.8
  interactive_mode: true

generation:
  temperature: 0.7
  max_tokens: 1000
  top_p: 0.9